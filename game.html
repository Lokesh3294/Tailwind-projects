<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rock,Paper,Scisors</title>
</head>
<body>
    <section class="container mx-auto max-w-5xl border mt-12 rounded-xl">
       <h1 class="font-bold text-center text-5xl">Let's play</h1>
       <div class="mt-5 grid grid-cols-5">
        <div class="border text-center">
            <p class="text-2xl">Your Score</p>
            <p class="font-semibold text-5xl pb-4">0</p>
            <button disabled
            class=" disabled:opacity-30 disabled:cursor-events-none gameControls userControls border mb-4 border-gray-800 rounded-2xl transition-all duration-2 w-full hover:border-purple-300 p-2 hover:shadow-lg active:bg-red-500 active:text-white">     
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto w-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" />
              </svg>
              <p class="text-2xl">Rock</p>       
            </button>
            <button disabled
            class=" disabled:opacity-30 gameControls userControls w-full disabled:cursor-events-none mb-4 border border-gray-800 rounded-2xl transition-all duration-2 p-2  hover:border-purple-300 hover:shadow-lg active:bg-red-500 active:text-white">     
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto w-10">

              </svg>                       
            <p class="text-2xl">Paper</p>       
            </button>
            <button disabled
            class=" disabled:opacity-30 gameControls userControls w-full p-2 disabled:cursor-events-none border border-gray-800 rounded-2xl transition-all duration-2 hover:border-purple-300 hover:shadow-lg active:bg-red-500 active:text-white">     
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto w-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="m7.848 8.25 1.536.887M7.848 8.25a3 3 0 1 1-5.196-3 3 3 0 0 1 5.196 3Zm1.536.887a2.165 2.165 0 0 1 1.083 1.839c.005.351.054.695.14 1.024M9.384 9.137l2.077 1.199M7.848 15.75l1.536-.887m-1.536.887a3 3 0 1 1-5.196 3 3 3 0 0 1 5.196-3Zm1.536-.887a2.165 2.165 0 0 0 1.083-1.838c.005-.352.054-.695.14-1.025m-1.223 2.863 2.077-1.199m0-3.328a4.323 4.323 0 0 1 2.068-1.379l5.325-1.628a4.5 4.5 0 0 1 2.48-.044l.803.215-7.794 4.5m-2.882-1.664A4.33 4.33 0 0 0 10.607 12m3.736 0 7.794 4.5-.802.215a4.5 4.5 0 0 1-2.48-.043l-5.326-1.629a4.324 4.324 0 0 1-2.068-1.379M14.343 12l-2.882 1.664" />
              </svg>              
            <p class="text-2xl">Scissor</p>       
            </button>
        </div>
        <div class="col-span-3 text-center flex items-center">

            <div class="border text-center w-full">
               <button id="startBtn" class="flex mx-auto border px-6 py-2 rounded-lg font-semibold text-white transition-all hover:shadow-lg duration-2 bg-purple-500 hover:bg-purple-600 active:bg-purple-900">Start</button>
               <button id="nextBtn" class="flex mx-auto hidden border px-6 py-2 rounded-lg font-semibold text-white transition-all duration-2 bg-purple-500 hover:bg-purple-600 active:bg-purple-900">Play</button>
               <button id="restartBtn" class="flex mx-auto hidden border px-6 py-2 rounded-lg font-semibold text-white transition-all duration-2 bg-purple-500 hover:bg-purple-600 active:bg-purple-900">Play Aagin</button>
            </div>
        </div>
        <div class="border text-center">
            <p class="text-2xl">Computer Score</p>
            <p class="font-semibold text-5xl pb-4">0</p>
            <button disabled
            class="gameControls computerControls disabled:opacity-30 disabled:cursor-events-none border mb-4 border-gray-800 rounded-2xl transition-all duration-2 w-full hover:border-purple-300 p-2 hover:shadow-lg active:bg-red-500 active:text-white">     
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto w-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" />
              </svg>
              <p class="text-2xl">Rock</p>       
            </button>
            <button disabled
            class="gameControls computerControls disabled:opacity-30 w-full disabled:cursor-events-none mb-4 border border-gray-800 rounded-2xl transition-all duration-2 p-2  hover:border-purple-300 hover:shadow-lg active:bg-red-500 active:text-white">     
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto w-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
              </svg>                       
            <p class="text-2xl">Paper</p>       
            </button>
            <button disabled
            class="gameControls computerControls disabled:opacity-30 mb-10 w-full p-2 disabled:cursor-events-none border border-gray-800 rounded-2xl transition-all duration-2 hover:border-purple-300 hover:shadow-lg active:bg-red-500 active:text-white">     
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-auto w-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="m7.848 8.25 1.536.887M7.848 8.25a3 3 0 1 1-5.196-3 3 3 0 0 1 5.196 3Zm1.536.887a2.165 2.165 0 0 1 1.083 1.839c.005.351.054.695.14 1.024M9.384 9.137l2.077 1.199M7.848 15.75l1.536-.887m-1.536.887a3 3 0 1 1-5.196 3 3 3 0 0 1 5.196-3Zm1.536-.887a2.165 2.165 0 0 0 1.083-1.838c.005-.352.054-.695.14-1.025m-1.223 2.863 2.077-1.199m0-3.328a4.323 4.323 0 0 1 2.068-1.379l5.325-1.628a4.5 4.5 0 0 1 2.48-.044l.803.215-7.794 4.5m-2.882-1.664A4.33 4.33 0 0 0 10.607 12m3.736 0 7.794 4.5-.802.215a4.5 4.5 0 0 1-2.48-.043l-5.326-1.629a4.324 4.324 0 0 1-2.068-1.379M14.343 12l-2.882 1.664" />
              </svg>              
            <p class="text-2xl">Scissor</p>       
            </button>
        </div>
       </div>
    </section>
</body>
</html>
